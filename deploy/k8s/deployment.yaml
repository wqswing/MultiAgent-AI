apiVersion: apps/v1
kind: Deployment
metadata:
  name: mutilagent
  namespace: default
  labels:
    app: mutilagent
spec:
  replicas: 2
  selector:
    matchLabels:
      app: mutilagent
  template:
    metadata:
      labels:
        app: mutilagent
    spec:
      containers:
        - name: mutilagent
          image: mutilagent:latest
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 3000
              name: http
          env:
            - name: HOST
              value: "0.0.0.0"
            - name: PORT
              value: "3000"
            - name: RUST_LOG
              value: "info,mutilAgent=debug"
            # Secrets should be injected via Secret resource in production
            - name: REDIS_URL
              valueFrom:
                secretKeyRef:
                  name: mutilagent-secrets
                  key: redis-url
                  optional: true
            - name: AWS_S3_BUCKET
              valueFrom:
                configMapKeyRef:
                  name: mutilagent-config
                  key: s3-bucket
                  optional: true
            - name: OTEL_EXPORTER_OTLP_ENDPOINT
              valueFrom:
                configMapKeyRef:
                  name: mutilagent-config
                  key: otel-endpoint
                  optional: true
          resources:
            requests:
              cpu: "100m"
              memory: "128Mi"
            limits:
              cpu: "500m"
              memory: "512Mi"
          livenessProbe:
            httpGet:
              path: /health
              port: http
            initialDelaySeconds: 15
            periodSeconds: 20
          readinessProbe:
            httpGet:
              path: /health
              port: http
            initialDelaySeconds: 5
            periodSeconds: 10
---
apiVersion: v1
kind: Service
metadata:
  name: mutilagent
  namespace: default
spec:
  selector:
    app: mutilagent
  ports:
    - protocol: TCP
      port: 80
      targetPort: 3000
  type: ClusterIP
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: mutilagent-config
  namespace: default
data:
  s3-bucket: "mutilagent-artifacts"
  otel-endpoint: "http://jaeger-collector:4317"
